<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong>New User Sussessfully Registered! 
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6>Please Enter Your Details !!</h6>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="form-group">
                    <label for="exampleInputPassword1"style="margin-bottom: 5px;">Name</label>
                    <input style="margin-bottom: 5px;" type="text" formControlName="name" class="form-control" name="name" formControlName="name"  placeholder="Email">
                  </div>
          
                    <div class="form-group">
                      <label for="exampleInputPassword1"style="margin-bottom: 5px;">Email</label>
                      <input style="margin-bottom: 5px;" type="email" formControlName="email" class="form-control" name="email" formControlName="email"  placeholder="Email">
                    </div>
                    <div class="form-group">
                       <label for="exampleInputPassword1"style="margin-bottom: 5px;">Password</label>
                        <br>  <input style="margin-bottom: 5px;" type="password" formControlName="password" class="form-control" name="password" formControlName="password"  placeholder="Password">
                      </div>
                      <br>
                    <button type="submit" center class="btn btn-primary">Register</button>
                </form>
                <a style="color: white; margin-top: 12px;" routerLink="/login">Already Registerd? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
