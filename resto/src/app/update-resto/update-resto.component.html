
<h1>Edit Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong>Your Data Sussessfully Updated! 
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Update !!</h1>
                    <h6>Update Your Restaurant </h6>
                </div>
                <form [formGroup]="updateRestoForm" (ngSubmit)="collection()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Resto Name</label>
                    <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter Resto Name">
                  </div>              
                    <div class="form-group">
                      <label for="exampleInputPassword1" style="margin-bottom: 5px;">Email</label>
                      <input style="margin-bottom: 5px;" type="email" formControlName="email" class="form-control" name="email" formControlName="email"  placeholder="Email">
                    </div>
                    <div class="form-group">
                       <label for="exampleInputPassword1" style="margin-bottom: 5px;">Address</label>
                        <br>  <input style="margin-bottom: 5px;" type="text" formControlName="address" class="form-control" name="address" formControlName="address"  placeholder="Enter Address">
                      </div>
                      <br>
                    <button style="align-self: center;" type="submit" center class="btn btn-primary">Update</button>
                   </form>
               </div>
        </div>
    </div>
</div>
