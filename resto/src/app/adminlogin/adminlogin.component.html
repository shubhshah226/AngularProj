  <br><br>
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="text-center">
                      <h1>Admin Login</h1>
                      <h6>This is Only For Admin  !!</h6>
                  </div>
                  <form [formGroup]="adminloginForm" (ngSubmit)="adminlogin()">
                    <div class="form-group">
                      <label for="exampleInputPassword1"style="margin-bottom: 5px;">UserName</label>
                      <input style="margin-bottom: 5px;" type="text"  class="form-control" name="username" formControlName="username"  placeholder="username">
                    </div>
            
                      <div class="form-group">
                         <label for="exampleInputPassword1"style="margin-bottom: 5px;">Password</label>
                          <br>  <input style="margin-bottom: 5px;" type="password" class="form-control" name="password" formControlName="password"  placeholder="Password">
                        </div>
                        <br>
                      <button type="submit" center class="btn btn-primary">Login</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
