<h1>Add New Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong>Your Data Sussessfully Saved! 
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Add Restaurant</h1>
                    <h6>Register Your Restaurant With Us</h6>
                </div>
                <form [formGroup]="addRestoForm" (ngSubmit)="CollectResto(addRestoForm.value)">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Restaurant Name</label>
                    <input style="margin-top:5px;" type="email" formControlName="name" class="form-control" name="name" formControlName="name"placeholder="Enter Resto Name">
                  </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1"style="margin-top:5px;">Email</label>
                      <input style="margin-top:5px;" type="email" formControlName="email" class="form-control" name="email" formControlName="email"  placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                       <label for="exampleInputPassword1" style="margin-top:5px;">Address</label>
                        <br>  <input style="margin-top:5px;" type="text" formControlName="address" class="form-control" name="address" formControlName="address"  placeholder="Enter Address">
                      </div>
                      <br>
                    <button style="color: white; background-color: green;" type="submit" center class="btn btn-primary">Add Restaurant</button>
                      <a style="margin-left: 100px; margin-bottom: 20px; color: white; font-size: 25px;" routerLink="/userlist">List Restaurant</a>
                   </form>       
            </div>
        </div>
    </div>
</div>
